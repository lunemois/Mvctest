<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
<article>
    <div class="login_wrapper">
        <div class="login_logo">Login Page</div>
        <form class="login_form">
            <input id = "LOGIN_ID" class = "login_text" type="text" name ="id" placeholder="사용자 이름">
            <input id = "LOGIN_PW" class="login_text" type="password" name = "id" placeholder="사용자 나이">
            <button id = "LOGIN_BTN" class="login_btn" type="button" disabled>로그인</button>
        </form>

    </div>
</article>

</body>
</html>
